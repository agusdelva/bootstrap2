<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="d-flex">
      <form class="mx-auto">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Nombre de pila</label>
            <input type="text" class="form-control" id="inputEmail4" />
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Apellido</label>
            <input type="text" class="form-control" id="inputPassword4" />
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Nombre de usuario</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="validatedInputGroupPrepend"
                >@</span
              >
            </div>
            <input
              type="text"
              class="form-control"
              aria-describedby="validatedInputGroupPrepend"
              required
              placeholder="Nombre de usuario"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress"
            >Correo electronico
            <span class="text-secondary ml-2">(opcional)</span></label
          >
          <div class="input-group">
            <input
              type="email"
              class="form-control"
              aria-describedby="validatedInputGroupPrepend"
              required
              placeholder="you@example.com"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Habla a</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              aria-describedby="validatedInputGroupPrepend"
              required
              placeholder="1234 Main St"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress"
            >Direccion 2<span class="text-secondary ml-2">(opcional)</span>
          </label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              aria-describedby="validatedInputGroupPrepend"
              required
              placeholder="Apartamento o suite"
            />
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-md-5">
            <label for="validationDefault04">Pais</label>
            <select class="custom-select" id="validationDefault04" required>
              <option selected disabled value="">Escoger...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="validationDefault04">Estado</label>
            <select class="custom-select" id="validationDefault04" required>
              <option selected disabled value="">Escoger...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="validationDefault05">Codigo postal</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault05"
              required
            />
          </div>
        </div>
        <hr />
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="customCheck1"
          />
          <label class="custom-control-label" for="customCheck1"
            >La direccion de envio es la misma que mi direccion de
            facturacion</label
          >
        </div>
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="customCheck2"
          />
          <label class="custom-control-label" for="customCheck2"
            >Guarde esta informacion para la proxima vez</label
          >
        </div>
        <hr />
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
